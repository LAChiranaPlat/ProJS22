<!DOCTYPE html>
<html>
<head>
	<title>Tips</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}

		code{
			position: absolute;
			top: 32px;
			left: 5px;
			background: #00807a;
			color: #fff;
			padding: 2px;
			border-radius: 2px; 
			pointer-events: none;
			opacity: 0;
			transition: opacity .3s ease-in;
			will-change: opacity;
		}

		.codeShow{
			opacity: 1;
			pointer-events: auto;
		}


	</style>
</head>
<body>
	
	<h1 id="h1">M.C.U</h1>
	<code id="message">Marvel Cinematic Universe</code>

	<p class="contenido">Universo cinematogr√°fico de Marvel</p>

	<script type="text/javascript" src="library.js"></script>
	<script type="text/javascript">
		
		const h1=obj("h1");
		const tip=obj("message");
		const texto=obj(".contenido");

		h1.addEventListener("mouseover",()=>{
			tip.classList.add("codeShow")

			let id=setTimeout(function() {
				tip.classList.remove("codeShow")
				clearTimeout(id)
			}, 2000);


		})

		tip.addEventListener("click",function(){
			this.classList.remove("codeShow")
		})		

	</script>
</body>
</html>
